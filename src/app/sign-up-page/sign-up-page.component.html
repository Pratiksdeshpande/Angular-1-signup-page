<div class="container-md   " id="maindiv">
    <form class="text-center border border-dark p-5 text-white" id="form" [formGroup]="userform"
        (ngSubmit)="onSubmit()">
        <label class="h1 align-middle " id="sign-up">Sign Up</label>

        <div class="form-row  ">
            <div class="col">
                <!-- First name -->
                <div class="md-form mb-5 mt-2">
                    <input type="text" placeholder="*First name" name="Firstname" id="materialRegisterFormFirstName"
                        #refname class="form-control" formControlName="Firstname">

                    <div *ngIf="userform.controls['Firstname'].hasError('required') && userform.touched"
                        class="alert-danger">
                        <small> Please enter a Name</small>
                    </div>

                    <div *ngIf="userform.controls['Firstname'].hasError('minlength')" class="alert-danger">
                        <small> Name must have atleast 3 characters</small>
                    </div>

                    <div *ngIf="userform.controls['Firstname'].hasError('maxlength')" class="alert-danger">
                        <small> Name can have upto 10 characters</small>
                    </div>
                </div>
            </div>


            <div class="col">
                <!-- Last name -->
                <div class="md-form mb-5 mt-2">
                    <input type="text" placeholder="*Last name" name="Lastname" id="materialRegisterFormLastName"
                        class="form-control" formControlName="Lastname">

                    <div *ngIf="userform.controls['Lastname'].hasError('required') && userform.touched"
                        class="alert-danger">
                        <small> Please enter a Lastname</small>
                    </div>

                    <div *ngIf="userform.controls['Lastname'].hasError('minlength')" class="alert-danger">
                        <small> Lastname must have atleast 3 characters</small>
                    </div>

                    <div *ngIf="userform.controls['Lastname'].hasError('maxlength')" class="alert-danger">
                        <small> Lastname can have upto 10 characters</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="md-form mt-1 mb-4 ">
            <input type="email" placeholder="*E-mail" id="materialRegisterFormEmail" name="Email" class="form-control"
                formControlName="Email">

            <div *ngIf="userform.controls['Email'].hasError('pattern')" class="alert-danger">
                <small>Enter valid mail-Id </small>
            </div>

        </div>

        <div class="md-form mb-4">
            <input type="password" placeholder="*Password" id="materialRegisterFormPassword" class="form-control"
                aria-describedby="materialRegisterFormPasswordHelpBlock" name="password" formControlName="password">

            <div *ngIf="userform.controls['password'].hasError('minlength')" class="alert-danger">
                <small>Password must be of 8 characters !</small>
            </div>
            <!-- <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                  </small> -->
        </div>

        <div class="md-form mb-4">
            <input type="text" placeholder="Phone number" id="materialRegisterFormPhone" class="form-control"
                aria-describedby="materialRegisterFormPhoneHelpBlock" name="Phonenumber" formControlName="Phonenumber">

            <div *ngIf="userform.controls['Phonenumber'].hasError('pattern')" class="alert-danger">
                    <small>Enter valid 10 digit Phone No.</small>
                </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" name="terms" type="checkbox" value="" #termsc id="invalidCheck"
                formControlName="terms">
            <label class="form-check-label" for="invalidCheck">
                Agree to <a href="https://new.siemens.com/in/en/general/legal/terms-of-use.html">terms and
                    conditions</a>
            </label>
        </div>

        <button class="btn my-4 waves-effect z-depth-0" type="submit" id="submit" [disabled]="!userform.valid">Sign
            in</button>


    </form>
</div>
